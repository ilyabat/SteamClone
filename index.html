<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__column">
                    <div class="header__block">
                        <div class="header__left">
                            <div class="header__logo">
                                <a href="#">
                                    <img src="./img/icon/Steam.svg" alt="Steam">
                                </a>
                            </div>

                        </div>
                        <div class="header__right">
                            <div class="header__install">
                                <img src="./img/icon/Save.svg" alt="save">
                                <a href="#">Install Steam</a>
                            </div>
                            <div class="header__text text">
                                <a href="#">Login</a>
                                <a href="#">En</a>
                            </div>
                        </div>
                    </div>
                    <div class="header__block-down">
                        <div class="header__left">

                            <div class="header__burger">
                                <a href="#">
                                    <img src="./img/icon/Burger.svg" alt="burger">

                                </a>
                            </div>

                            <ul class="header__list">
                                <li><a href="#" class="header__link">Games</a></li>
                                <li><a href="#" class="header__link">Software</a></li>
                                <li><a href="#" class="header__link">Hardware</a></li>
                            </ul>
                            <img src="./img/line.svg" alt="line">

                            <div class="header__input">
                                <img src="./img/icon/Search.svg" alt="">
                                <input type="text" placeholder="Search">
                            </div>
                        </div>
                        <div class="header__right">
                            <div class="header__valve">
                                <a href="#">
                                    <img src="./img/valve.png" alt="valve">
                                </a>
                            </div>
                            <img src="./img/line.svg" alt="line">

                            <div class="header__cart">
                                <p href="#">Cart <span>0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
